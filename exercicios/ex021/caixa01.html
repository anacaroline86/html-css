<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{/* Box-level*/
            background-color: lightgrey;

            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed lightslategray;
        }
        
        a{ /* Inline-level*/

            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
   <h1>Exemplo de caixa de Box-level</h1> 
   <p>Paragrafos tambem são exemplos de box-level <a href="#">Link são exemplos e inline-level</a>. Vamos veer como tudo isso funciona.</p>
</body>
</html>
